    <div id="content">
        <div class="liste-Beitraege">
            <h2>Dein Profil</h2>

            <textarea id="beschreibung" name="beschreibung"> </textarea> <br>

            <Label for="links">Link</Label> <br>
            <input id="links" type="url"> <br>


            <label for="kanton">Kanton</label> <br>

                <option>Luzern</option>
                <option>Zug</option>
            </select>

            <br>

            <p>Status</p>
            <input type="radio" id="oeffentlich" name="status" value="1">
            <label for="oeffentlich">Öffentlich</label>

            <input type="radio" id="privat" name="status" value="0">
            <label for="privat">Privat</label>

            <br><br>

            <button class="hidden" id="button-neue" onclick="neuesProfil()">Veröffentlichen</button>
            <button class="hidden" id="button-aktualisieren" onclick="aktualisiereProfil()">Aktualisieren</button>
